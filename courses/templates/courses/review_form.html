<!-- templates/courses/review_form.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="review-card mx-auto" style="max-width: 600px;">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Review: {{ course.title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="rating-stars mb-4">
                        {% for choice in form.rating %}
                        <div class="form-check form-check-inline">
                            {{ choice.tag }}
                            <label for="{{ choice.id_for_label }}" class="form-check-label star-label">
                                <i class="fas fa-star fa-2x"></i>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    {{ form.comment|as_crispy_field }}
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-paper-plane me-2"></i>Submit Review
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
